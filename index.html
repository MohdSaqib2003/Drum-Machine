    <title> Drum </title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            background-image: url('wal.jpg');
            background-repeat: no-repeat;
            background-size:cover;
            background-attachment: fixed;
        }
        h1{
            padding: 20px;
            text-align: center;
            color: rgb(121, 91, 8);
            background-color: coral;
        }
        button{
            margin: 3px;
            width: 55px;
            height: 35px;
            font-size: 20px;
        }
        button:active{
            background-color: rgb(226, 165, 108);
            border: none;
            outline: none;
            border-radius: 2px;
        }
         .keyboard{
            width: value;
            margin: auto;
            border: 5px solid black;
            background-color: rgb(0, 0, 0);
            width:660px;
            padding: 10px 5px 10px 15px;     
        }
        .mid_row{
            margin-left: 12px;
        }
        .bottom_row{
            margin-left: 32px;
        }
        

        @media only screen and (max-width: 770px) {
            body{
                width: 780px;
            }
            
        }
        
        .outer{
            vertical-align: middle;
            padding-top: 12%;
            padding-bottom: 13%;
          
        }
        footer{
            background-color: #57606f;
            text-align: center;
            padding: 20px;

            }
    </style>
</head>

<div class="keyboard">
    <div class="top_row">

        <button> D </button>
        <button> F </button>
        <button> G </button>
        <button> H </button>
        <button> J </button>
        <button> K </button>
        <button> L </button>
    </div>    
    <div class="bottom_row">
        <button> Z </button>
        <button> X </button>
        <button> C </button>
        <button> V </button>
        <button> B </button>
        <button> N </button>
        <button> M </button>
    </div>    
</div>
